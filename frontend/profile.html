<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>个人主页 - ZMZWhatToDo</title>

  <!-- 本地 Tailwind（替代 CDN） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome（如果你本地已有就换成本地路径） -->
  <link
    rel="stylesheet"
    href="vendor/all.min.css"
    referrerpolicy="no-referrer"
  />

  <style>
    .heatmap-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: 6px; }
    .heat-cell { width: 16px; height: 16px; border-radius: 4px; }
    .tip { position: fixed; z-index: 50; display: none; max-width: 280px; pointer-events: none; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-semibold text-slate-800">
        <i class="fa-solid fa-arrow-left text-slate-500"></i>
        返回
      </a>

      <div class="flex items-center gap-2">
        <a id="btn-settings" href="profile.html#settings" class="px-3 py-1.5 rounded-lg border border-slate-200 text-sm hover:bg-slate-50">
          <i class="fa-solid fa-gear mr-1"></i>设置
        </a>
        <button id="btn-logout" class="px-3 py-1.5 rounded-lg border border-slate-200 text-sm hover:bg-slate-50">
          <i class="fa-solid fa-right-from-bracket mr-1"></i>退出
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <section class="relative">
  <!-- Cover wrapper：不裁剪头像 -->
<div class="relative">
  <!-- Cover box：只裁剪封面内容 -->
  <div class="relative h-56 overflow-hidden rounded-2xl border border-slate-200 shadow-sm">
    <!-- fallback 渐变（有封面图就隐藏） -->
    <div id="profile-cover-fallback" class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600"></div>

    <!-- 封面图（有就显示） -->
    <img id="profile-cover-img" class="absolute inset-0 w-full h-full object-cover hidden" alt="cover" />

    <!-- 遮罩（始终存在，用于压暗） -->
    <div class="absolute inset-0 bg-black/30"></div>

    <!-- 右上角主题点 -->
    <div class="absolute right-4 top-4 z-10 flex items-center gap-2">
      <span class="text-xs text-white/90">主题</span>
      <span id="profile-theme-dot" class="w-4 h-4 rounded-full bg-white/90 border border-white/60"></span>
    </div>
  </div>

  <!-- 头像：放在 wrapper 里，不会被 cover box 的 overflow-hidden 裁掉 -->
  <div class="absolute left-10 -bottom-2 z-20">
    <div class="w-24 h-24 rounded-2xl bg-white border border-slate-200 shadow-lg flex items-center justify-center overflow-hidden">
      <img id="profile-avatar-img" class="w-full h-full object-cover hidden" alt="avatar" />
      <div id="profile-avatar-fallback" class="text-3xl font-bold text-indigo-600">M</div>
    </div>
  </div>
</div>


    <!-- Avatar（跨层） -->
    
  </div>

  <!-- 信息卡（覆盖封面下缘，圆角不被裁） -->
  <div class="relative z-10 -mt-10 mx-4 rounded-2xl bg-white border border-slate-200 shadow-md ring-1 ring-black/5">
    <div class="px-6 pt-14 pb-5">
      <div class="flex items-end justify-between gap-4">
        <div>
          <div class="flex items-center gap-2">
            <h1 id="profile-display-name" class="text-xl font-semibold text-slate-900">—</h1>
            <span id="profile-username" class="text-sm text-slate-500">—</span>
          </div>

          <p id="profile-bio" class="mt-1 text-sm text-slate-600">—</p>

          <div class="mt-3 flex flex-wrap items-center gap-2 text-xs text-slate-600">
            <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-slate-100 border border-slate-200">
              <i class="fa-regular fa-calendar"></i>
              <span>加入于</span>
              <b id="profile-joined">—</b>
            </span>

            <span id="chip-location" class="hidden inline-flex items-center gap-1 px-2 py-1 rounded-full bg-slate-100 border border-slate-200">
              <i class="fa-solid fa-location-dot"></i>
              <b id="profile-location">—</b>
            </span>

            <span id="chip-gender" class="hidden inline-flex items-center gap-1 px-2 py-1 rounded-full bg-slate-100 border border-slate-200">
              <i class="fa-solid fa-venus-mars"></i>
              <b id="profile-gender">—</b>
            </span>

            <button id="btn-contact" class="hidden inline-flex items-center gap-1 px-2 py-1 rounded-full bg-slate-100 border border-slate-200 hover:bg-slate-50">
              <i class="fa-regular fa-envelope"></i>
              联系方式
            </button>

            <a id="profile-rss-link" href="#" class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-slate-100 border border-slate-200 hover:bg-slate-50">
              <i class="fa-solid fa-rss"></i>
              RSS
            </a>
          </div>
        </div>

        <div class="pb-1">
          <a href="index.html" class="inline-flex items-center px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm hover:bg-indigo-500">
            <i class="fa-solid fa-pen mr-1"></i>写一条
          </a>
        </div>
      </div>

      <div class="mt-5 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="flex items-center gap-2">
          <button data-filter="all" class="post-filter px-3 py-1.5 rounded-xl border border-slate-200 text-sm bg-slate-900 text-white">全部</button>
          <button data-filter="text" class="post-filter px-3 py-1.5 rounded-xl border border-slate-200 text-sm hover:bg-slate-50">随记</button>
          <button data-filter="checklist" class="post-filter px-3 py-1.5 rounded-xl border border-slate-200 text-sm hover:bg-slate-50">清单</button>
        </div>

        <div class="text-sm text-slate-600">
          已发布 <b id="stat-post-count">0</b> 篇 · 总字数 <b id="stat-word-count">0</b>
        </div>
      </div>
    </div>
  </div>
</section>


    <section class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold text-slate-900">最近内容</h2>
          <div class="text-xs text-slate-500">强调内容，而非资料</div>
        </div>

        <div id="profile-posts" class="space-y-4">
          <div class="rounded-2xl border border-slate-200 bg-white p-4 text-sm text-slate-500">
            正在加载…
          </div>
        </div>
      </div>

      <aside class="lg:col-span-1 space-y-6">
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-semibold text-slate-900">活跃贡献图（本月）</h3>
            <button id="btn-toggle-heatmap" class="text-xs px-2 py-1 rounded-lg border border-slate-200 hover:bg-slate-50">
              切换：发帖
            </button>
          </div>
          <p class="mt-2 text-xs text-slate-500">悬停查看：日期 / 发帖数 / 完成项数</p>

          <div class="mt-4">
            <div id="heatmap-grid" class="heatmap-grid"></div>
          </div>

          <div class="mt-4 flex items-center justify-between text-xs text-slate-600">
            <span>本月发帖：<b id="stat-month-posts">0</b></span>
            <span>本月完成：<b id="stat-month-done">0</b></span>
          </div>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <h3 class="text-sm font-semibold text-slate-900">内容管理</h3>
          <div class="mt-3 grid grid-cols-3 gap-2 text-center">
            <div class="rounded-xl border border-slate-200 p-3">
              <div class="text-xs text-slate-500">已发布</div>
              <div class="text-lg font-semibold" id="cnt-published">0</div>
            </div>
            <div class="rounded-xl border border-slate-200 p-3 opacity-60">
              <div class="text-xs text-slate-500">草稿</div>
              <div class="text-lg font-semibold" id="cnt-draft">0</div>
            </div>
            <div class="rounded-xl border border-slate-200 p-3 opacity-60">
              <div class="text-xs text-slate-500">回收站</div>
              <div class="text-lg font-semibold" id="cnt-trash">0</div>
            </div>
          </div>
          <p class="mt-3 text-xs text-slate-500">提示：草稿/回收站需要 Post.status（后续 V2 上线）。</p>
        </div>

        <div id="settings" class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <h3 class="text-sm font-semibold text-slate-900">个人设置</h3>
          <div class="mt-3 space-y-2">
            <button class="setting-item w-full text-left px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm" data-action="edit-profile">
              <i class="fa-regular fa-user mr-2 text-slate-500"></i>编辑个人资料
              <span class="float-right text-xs text-slate-400">V1</span>
            </button>
            <button class="setting-item w-full text-left px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm opacity-60" disabled>
              <i class="fa-solid fa-shield-halved mr-2 text-slate-500"></i>账号安全设置
              <span class="float-right text-xs text-slate-400">V2</span>
            </button>
            <button class="setting-item w-full text-left px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm opacity-60" disabled>
              <i class="fa-solid fa-user-lock mr-2 text-slate-500"></i>隐私设置
              <span class="float-right text-xs text-slate-400">V2</span>
            </button>
            <button class="setting-item w-full text-left px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm opacity-60" disabled>
              <i class="fa-regular fa-bell mr-2 text-slate-500"></i>通知设置
              <span class="float-right text-xs text-slate-400">V3</span>
            </button>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <div id="heatmap-tip" class="tip rounded-xl border border-slate-200 bg-white px-3 py-2 shadow-lg text-xs text-slate-700"></div>

  <!-- 编辑资料弹窗：新增头像/封面选择与预览 -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 p-4">
    <div class="w-full max-w-lg rounded-2xl bg-white border border-slate-200 shadow-xl">
      <div class="px-5 py-4 border-b border-slate-200 flex items-center justify-between">
        <div class="font-semibold text-slate-900">编辑个人资料</div>
        <button id="modal-close" class="px-2 py-1 rounded-lg hover:bg-slate-50">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="px-5 py-4 space-y-4">
        <!-- 头像/封面 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <div class="text-xs text-slate-500 mb-2">头像</div>
            <div class="flex items-center gap-3">
              <div class="w-14 h-14 rounded-xl border border-slate-200 overflow-hidden bg-slate-50 flex items-center justify-center">
                <img id="preview-avatar" class="w-full h-full object-cover hidden" alt="preview avatar" />
                <span id="preview-avatar-fallback" class="text-slate-400 text-xs">预览</span>
              </div>
              <div class="flex-1">
                <input id="input-avatar" type="file" accept="image/*"
                  class="block w-full text-sm text-slate-600 file:mr-3 file:py-2 file:px-3 file:rounded-lg file:border-0 file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200" />
                <div class="mt-1 text-xs text-slate-400">建议 1:1，<= 2MB</div>
              </div>
            </div>
          </div>

          <div>
            <div class="text-xs text-slate-500 mb-2">封面</div>
            <div class="flex items-center gap-3">
              <div class="w-24 h-14 rounded-xl border border-slate-200 overflow-hidden bg-slate-50 flex items-center justify-center">
                <img id="preview-cover" class="w-full h-full object-cover hidden" alt="preview cover" />
                <span id="preview-cover-fallback" class="text-slate-400 text-xs">预览</span>
              </div>
              <div class="flex-1">
                <input id="input-cover" type="file" accept="image/*"
                  class="block w-full text-sm text-slate-600 file:mr-3 file:py-2 file:px-3 file:rounded-lg file:border-0 file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200" />
                <div class="mt-1 text-xs text-slate-400">建议 3:1，<= 4MB</div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-xs text-slate-500 mb-1">昵称（name）</label>
          <input id="edit-name" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="例如：张牧之" />
        </div>

        <div>
          <label class="block text-xs text-slate-500 mb-1">一句话简介（bio）</label>
          <input id="edit-bio" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="写下灵感，整理成长轨迹。" />
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-xs text-slate-500 mb-1">所在地（可选）</label>
            <input id="edit-location" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="例如：呼和浩特 / 新加坡" />
          </div>
          <div>
            <label class="block text-xs text-slate-500 mb-1">性别（可选）</label>
            <select id="edit-gender" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm">
              <option value="">保密</option>
              <option value="男">男</option>
              <option value="女">女</option>
              <option value="其他">其他</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-xs text-slate-500 mb-1">联系方式（可选）</label>
          <input id="edit-contact" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="例如：email / GitHub / 微信号等" />
        </div>
      </div>

      <div class="px-5 py-4 border-t border-slate-200 flex items-center justify-end gap-2">
        <button id="modal-cancel" class="px-4 py-2 rounded-xl border border-slate-200 text-sm hover:bg-slate-50">取消</button>
        <button id="modal-save" class="px-4 py-2 rounded-xl bg-slate-900 text-white text-sm hover:bg-slate-800">
          保存
        </button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
